<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesEvents.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Browse events</title>
</head>
<body>
    <header class="header">
        <div id = "animated-tickets" onclick="redirectToBrowse()">
            <div id="dark-ticket">TP<br><br>______</div>
            <div id="light-ticket">Ticket<br>Platform<br>______</div>
        </div>
        <div class="header-text">Ticket<br>Platform</div>
        <div class="header-menu">
            <ul class="top-menu">
                <li class="top-menu-item" onclick="redirectToBrowse()"><span>Events</span></li>
                <li class="top-menu-item" onclick="redirectToWishlist()"><span>Wishlist</span></li>
                <li class="top-menu-item admin" id="admin-menu-button" onclick="redirectToAdmin()"><span>Admin</span></li>
                <li class="top-menu-item right-top-menu" onclick="redirectToCart()"><span>Cart</span></li>
                <li class="top-menu-item" onclick="redirectToAccount()"><span>My account</span></li>
            </ul>
        </div>
    </header>

    <div class="body-wrapper">
        <div class="filter-container container">
            <select class="filter dropdown-filter" id="location-filter"></select>
            <select class="filter dropdown-filter" id="host-filter"></select>
            <div class="datepicker-container">
                <input type="date" class="filter date-filter start-date" id="start-date-filter" name="start-date" placeholder="Start Date">
                <input type="date" class="filter date-filter end-date" id="end-date-filter" name="end-date" placeholder="End Date">
            </div>
            <label id="date-label">Date interval</label>
            
            
            <input type="text" class="search-bar" id="search-filter" placeholder="Search events">
        </div>
        <div class="events-container container" id="events-container">
            
        </div>
    </div>

    <footer>
        <img src="" class="logo-footer">
        <div class="student-data"></div>

        <div class="footer-info"></div>
        <div class="copyright">Â©Copyright Graur Luca, Iclodean George, UTCN 2023</div>
    </footer>


    <script src="scriptBrowse.js"></script>
    <script src="../scriptEvents.js"></script>
    <script src="../script.js"></script>
</body>
</html>
